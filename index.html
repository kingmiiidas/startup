<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container {
            text-align: center;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="discovery.html">Discovery</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login Page</h2>
            <h2>Luke Albrechtsen</h2>
            <p><a href="https://github.com/kingmiiidas/startup.git">GITHUB</a></p>
            <!--<form action="/login" method="post">-->
            <form action="discovery.html" method="get">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <button type="button" onclick="location.href='discovery.html'">Login</button>
                <button type="button" onclick="location.href='/create-account'">Create Account</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Zufas LLC</p>
    </footer>
</body>
</html>
